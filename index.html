<!doctype html>
<html>
<head>
  <style>
    .Body {
      background-color: #434343;
    }
    .Background {
      height:1920px; 
      width:1080px; 
      background-color: #434343;
    }
    .Selections {
      width:60%; 
      margin-left:auto; 
      margin-right:auto;
    }
    .SectionButton {
      width:300px; 
      height:200px;
    }
  </style>
  
</head>
<body class="Body">
  <div id="HomeScreen">
    <div class="Selections">
      <div class="ButtonLine">
        <button type="image" class="SectionButton"><img src="images/collection.jpeg" class="ButtonImage" 
                                                        onclick="CollectionClick()">Collection</button>
        <button type="button" class="SectionButton"><img src="images/analysis.png" class="ButtonImage"
                                                         onclick="">Analysis</button>
      </div>
      <div class="ButtonLine">
        <button type="button" class="SectionButton"><img src="images/recommend.png" class="ButtonImage"
                                                         onclick="">Recommend</button>
        <button type="button" class="SectionButton"><img src="images/addNew.png" class="ButtonImage"
                                                         onclick="">Add New</button>
      </div>
    </div>
  </div>
  
  
  <div id="CollectionScreen">
    <div class="NavBar">
      <button onclick="">Back</button>
    </div>
  </div>
  
  
  <script>
    function CollectionClick(id){
      document.getElementById("HomeScreen").style.display = "none";
      document.getElementById(id).style.display = "inline";
    };
  </script>
  
</body>
</html>
