<!doctype html>
<html lang="en">
  <head>
	<title>Game Collector</title>
	  
	<link rel="stylesheet" href="css/base.css">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="images/hello-icon-512.png">
	  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="white" />
	<meta name="apple-mobile-web-app-capable" content="yes" >
	<meta name="apple-mobile-web-app-status-bar-style" content="black" >
	<meta name="apple-mobile-web-app-title" content="Hello World">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="images/hello-icon-144.png">
	  
  </head>
  <body onload="regSW();">
	  <header>
		  <button type="button" onclick="back()">back</button>
		  <p>v0.2.2</p>
	  </header>
	  
	  <div id="collection">
		  <input id="new-game-title" placeholder="Which Game?" autofocus>
		  <button type="button" onclick="document.dispatchEvent(
						  new KeyboardEvent('keydown', {
						    keyCode: 13,
						    which: 13
						  })
						);
						 console.log('button pressed')">Add To Collection</button>
		  <h3>Collection</h3>
		  <ul id="game-list">
		  	<li>My Games</li>
		  </ul>
	  </div>
	  
	  <div class = "container">
		  <h3>Main Screen</h3>
		  <button type="button" onclick="selectSection('collection')">View Database</button>
	  </div>
	  
	  
	  
	<script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
	<script src="js/base.js"></script>
	<script src="js/app.js"></script>
	<script src ="js/localDB.js"></script>  
	  
  </body>
</html>
